<!DOCTYPE html>
<html>
<head>
  <title>Word Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
</head>
<body>
  <div class="container_2">
    <div class="left-side">
     
      <div class="button-container">
        <div class="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
  
        <button id="newButton">New File</button>
        <button id="saveButton">Save</button>
        
      </div>

      <div id="textFileList">
        <!-- Content for the left side goes here -->
      </div>
      <!-- Content for the left side goes here -->
    </div>

    <div class="right-side">
      <div class="burger-menu">

      </div>
      <div class="container">
        
      </div>
      
      <div id='container_3'>
        
        <button id="custom-button">Title Case</button>
        <input type="text" id="italicizeInput" placeholder="Enter word to italicize">
        <button id="italicizeButton">Italicize</button>
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
        <div id="counter">
          <span id="wordCount">0</span>/<span id="goalCount">2000</span>
        </div>
      </div>

      <div id="toolbar"></div>
      <div id="editor"></div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
